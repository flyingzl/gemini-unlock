name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build on ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      max-parallel: 3
      matrix:
        include:
          # macOS (Apple Silicon)
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: gemini-unlock-aarch64-apple-darwin
            use_cross: false

          # macOS (Intel)
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: gemini-unlock-x86_64-apple-darwin
            use_cross: false

          # Linux (x64)
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: gemini-unlock-x86_64-unknown-linux-gnu
            use_cross: false

          # Linux (ARM64)
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact_name: gemini-unlock-aarch64-unknown-linux-gnu
            use_cross: true

          # Windows (x64)
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: gemini-unlock-x86_64-pc-windows-msvc
            use_cross: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools
        if: matrix.use_cross
        run: |
          curl -LsSf https://github.com/cross-rs/cross/releases/latest/download/cross-x86_64-unknown-linux-gnu.tar.gz | tar xz
          sudo mv cross /usr/local/bin/
          cross --version

      - name: Build release binary
        run: |
          if [[ "${{ matrix.use_cross }}" == "true" ]]; then
            cross build --verbose --release --target ${{ matrix.target }}
          else
            cargo build --verbose --release --target ${{ matrix.target }}
          fi

      - name: Strip binary (Linux/macOS)
        if: matrix.os != 'windows-latest'
        run: |
          strip target/${{ matrix.target }}/release/gemini-unlock

      - name: Prepare artifacts
        shell: bash
        run: |
          cd target/${{ matrix.target }}/release
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            7z a ../../../${{ matrix.artifact_name }}.zip gemini-unlock.exe
          else
            tar czf ../../../${{ matrix.artifact_name }}.tar.gz gemini-unlock
          fi
          cd ../..

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.artifact_name }}.*

      - name: Upload to GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ${{ matrix.artifact_name }}.tar.gz
            ${{ matrix.artifact_name }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-checksums:
    name: Generate checksums
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Generate checksums
        run: |
          cd artifacts
          ls | while read dir; do
            cd "$dir"
            ls | while read file; do
              sha256sum "$file" >> ../SHA256SUMS.txt
            done
            cd ..
          done

      - name: Upload checksums to release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/SHA256SUMS.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
